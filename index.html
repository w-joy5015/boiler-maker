<!DOCTYPE html>
<html>
  <head>
    <!-- Defines the character set -->
    <meta charset="UTF-8">

    <!--This tag will make mobile browsers scale to device width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- This is where the title of the app should go -->
    <title>My title here</title>

    <!-- The 'defer' attribute will ensure that it is run only after the DOM finishes loading -->
    <script src="bundle.js" defer></script>
  </head>
  <body>
    <!--render React app into a div with an id of 'app'; grab it off the DOM by saing `document.getElementById('app');` -->
    <div id="app">
    </div>
  </body>
</html>
